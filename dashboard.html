<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 2rem;
        }

        .dashboard-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            text-align: center;
            width: 300px;
        }

        .dashboard-card h2 {
            color: #07491c;
        }

        .dashboard-card p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <div class="dashboard-card">
            <h2>Total Users</h2>
            <p id="totalUsers">Loading...</p>
        </div>
        <div class="dashboard-card">
            <h2>Total Students</h2>
            <p id="totalStudents">Loading...</p>
        </div>
        <div class="dashboard-card">
            <h2>Total Classes</h2>
            <p id="totalClasses">Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://api.example.com/stats', {
                headers: {
                    'Authorization': 'Bearer your_token_here'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('totalUsers').textContent = data.totalUsers;
                document.getElementById('totalStudents').textContent = data.totalStudents;
                document.getElementById('totalClasses').textContent = data.totalClasses;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Display error message on dashboard
                document.getElementById('totalUsers').textContent = 'Error fetching data';
                document.getElementById('totalStudents').textContent = 'Error fetching data';
                document.getElementById('totalClasses').textContent = 'Error fetching data';
            });
        });
    </script>
</body>
</html>
